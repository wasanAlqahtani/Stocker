{% extends 'main/base.html' %}

{% block title %}
Suppliers Page
{% endblock %}
{% block content %}
{% if request.user.is_superuser%}
<div class="d-flex justify-content-between align-items-center mb-3">
    <a href="{% url 'main:add_supplier_view' %}" class="btn btn-outline-secondary btn-sm">Add Supplier</a>
</div>
{%endif%}
<table class="table table-striped align-middle">
  <thead class="table-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Supplier Name</th>
      <th scope="col"> Edit & Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for supplier in suppliers %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>
        <a href="{% url 'main:supplier_detail_view' supplier.id %}" class="text-decoration-none">
          {{ supplier.name }}
        </a>
      </td>
      <td>
        <a href="{% url 'main:update_supplier_view' supplier.id %}" class="text-warning me-2">
          <i class="bi bi-pencil-square"></i>
        </a>
        <a href="{% url 'main:delete_supplier' supplier.id %}" class="text-danger" onclick="return confirm('Are you sure you want to delete this Supplier?')">
          <i class="bi bi-trash3"></i>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
